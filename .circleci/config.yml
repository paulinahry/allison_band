version: 2.1

workflows:
  test-deploy:
    jobs:
      - test
      - sayhello
      - sayhi:
          requires:
            - sayhello
          filters:
            branches:
              only:
                - main

jobs:
  test:
    docker:
      - image: cimg/node:18.16
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json"}}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json"}}
          paths:
            - node_modules
      - run:
          name: Run Tests
          command: npm run test

  sayhello:
    docker:
      - image: cimg/node:18.16
    steps:
      - checkout
      - run:
          name: 'Say Hello'
          command: 'echo Say Hello Required'

  sayhi:
    docker:
      - image: cimg/node:18.16
    steps:
      - checkout
      - run:
          name: 'Say Hi'
          command: 'echo Say Hi'
